<div class="modal-header align-center">
  <button type="button" class="close" aria-label="Close" (click)="close()">
    <span aria-hidden="true">&times;</span>
  </button>
  <h4 class="modal-title">{{title}}</h4>
</div>
<div class="modal-body">

  <form [formGroup]="formGroup" role="form">
    <div class="form-group">
      <label for="employees">Full Name</label>
      <input id="employees" type="text" class="form-control" formControlName="model" (selectItem)="onSelect($event)" (blur)="onBlur($event)"
      [ngbTypeahead]="dataSource" [resultFormatter]="formatter" [attr.disabled]="officerId" />


      <span class="text-danger" *ngIf="(userForm.model.touched || userForm.model.dirty) && userForm.model.errors && !searchFailed">
        <span *ngIf="userForm.model.hasError('required')">
          This field is required.
        </span>
        <span *ngIf="userForm.model.hasError('minlength')">
          The description must be longer than 3 characters.
        </span>
      </span>
      <span class="text-danger" *ngIf="searchFailed">Sorry, suggestions could not be loaded.</span>

    </div>
    <div class="form-group">
      <label>Role</label>
      <select class="form-control" formControlName="roleId" name="roleId">
        <option [ngValue]="role.roleId" *ngFor="let role of roles">{{role.roleName}}</option>
      </select>
    </div>
  </form>
</div>
<div class="modal-footer align-center">
  <button type="button" class="btn btn-danger" (click)="close()">Close</button>
  <button type="button" class="btn btn-success" [disabled]="!(userForm.officerId.value && userForm.roleId.value)" (click)="save()">Save</button>
</div>
